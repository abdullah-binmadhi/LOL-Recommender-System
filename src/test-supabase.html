<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3E1E68 0%, #5D2F77 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #5a6fd8;
        }
        .result {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            white-space: pre-wrap;
        }
        .success {
            border-left: 4px solid #4caf50;
        }
        .error {
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supabase Integration Test</h1>
        <p>Test the Supabase integration for the Champion Recommender system.</p>
        
        <button class="btn" onclick="testSupabaseConnection()">Test Supabase Connection</button>
        <button class="btn" onclick="testInsertUserData()">Test Insert User Data</button>
        <button class="btn" onclick="testGetUserCount()">Test Get User Count</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script type="module">
        async function testSupabaseConnection() {
            try {
                const { supabase } = await import('./js/supabase.js');
                if (supabase) {
                    showResult('✅ Supabase client initialized successfully!', 'success');
                } else {
                    showResult('❌ Supabase client not available', 'error');
                }
            } catch (error) {
                showResult(`❌ Error initializing Supabase: ${error.message}`, 'error');
            }
        }

        async function testInsertUserData() {
            try {
                const { insertUserData } = await import('./js/supabase.js');
                if (insertUserData) {
                    const testData = {
                        full_name: 'Test User',
                        email: 'test@example.com',
                        phone: '123-456-7890',
                        age: 25,
                        gender: 'Male',
                        lol_experience: 'Intermediate',
                        session_id: `test_${Date.now()}`,
                        recommended_champion: 'Yasuo',
                        winning_algorithm: 'Random Forest',
                        confidence_score: 85.5,
                        random_forest_champion: 'Yasuo',
                        random_forest_confidence: 85.5,
                        decision_tree_champion: 'Zed',
                        decision_tree_confidence: 78.2,
                        knn_champion: 'Yasuo',
                        knn_confidence: 82.1,
                        consensus_level: 2,
                        user_answers: JSON.stringify({
                            "1": "Hard (7-8)",
                            "2": "Assassin",
                            "3": "Mid",
                            "4": "High Damage Output",
                            "5": "Melee",
                            "6": "Get aggressive and take risks",
                            "7": "Dark and edgy",
                            "8": "Take charge and lead",
                            "9": "Male",
                            "10": "Jump in and adapt on the fly"
                        }),
                        completion_timestamp: new Date().toISOString(),
                        pressure_response: 'Get aggressive and take risks',
                        aesthetic_preference: 'Dark and edgy',
                        team_contribution: 'Take charge and lead',
                        character_identity: 'Male',
                        problem_solving: 'Jump in and adapt on the fly'
                    };

                    const result = await insertUserData(testData);
                    if (result.success) {
                        showResult('✅ User data inserted successfully!', 'success');
                    } else {
                        showResult(`❌ Failed to insert user data: ${result.error.message}`, 'error');
                    }
                } else {
                    showResult('❌ insertUserData function not available', 'error');
                }
            } catch (error) {
                showResult(`❌ Error inserting user data: ${error.message}`, 'error');
            }
        }

        async function testGetUserCount() {
            try {
                const { getUserCount } = await import('./js/supabase.js');
                if (getUserCount) {
                    const result = await getUserCount();
                    if (result.success) {
                        showResult(`✅ User count retrieved successfully: ${result.count} users`, 'success');
                    } else {
                        showResult(`❌ Failed to get user count: ${result.error.message}`, 'error');
                    }
                } else {
                    showResult('❌ getUserCount function not available', 'error');
                }
            } catch (error) {
                showResult(`❌ Error getting user count: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
