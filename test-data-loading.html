<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Loading</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3E1E68 0%, #5D2F77 100%);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
        }
        .success {
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left: 4px solid #f44336;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Data Loading</h1>
        <p>Testing if champion data can be loaded from different paths:</p>
        
        <button onclick="testSrcData()">Test ./src/data/champions.json</button>
        <button onclick="testRootData()">Test ./data/champions.json</button>
        <button onclick="testBoth()">Test Both Paths</button>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(message, isSuccess) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testSrcData() {
            try {
                addResult('Testing ./src/data/champions.json...', false);
                const response = await fetch('./src/data/champions.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                addResult(`Success! Loaded ${data.champions.length} champions from ./src/data/champions.json`, true);
            } catch (error) {
                addResult(`Error loading ./src/data/champions.json: ${error.message}`, false);
            }
        }

        async function testRootData() {
            try {
                addResult('Testing ./data/champions.json...', false);
                const response = await fetch('./data/champions.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                addResult(`Success! Loaded ${data.champions.length} champions from ./data/champions.json`, true);
            } catch (error) {
                addResult(`Error loading ./data/champions.json: ${error.message}`, false);
            }
        }

        async function testBoth() {
            await testSrcData();
            await testRootData();
        }
    </script>
</body>
</html>
