<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Champion Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3E1E68 0%, #5D2F77 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .chart-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #fff;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .chart-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Debug Champion Analytics Dashboard</h1>
            <p>Debug version with detailed logging</p>
        </div>
        
        <button class="back-button" onclick="window.location.href='./'">‚Üê Back to Home</button>
        
        <div class="debug-info" id="debugInfo">
            Loading champion data...
        </div>
        
        <div class="dashboard">
            <div class="chart-card">
                <h2>Champions per Hero Type</h2>
                <div class="chart-container">
                    <canvas id="heroTypeChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>Melee vs. Ranged</h2>
                <div class="chart-container">
                    <canvas id="rangeTypeChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>Resource Types</h2>
                <div class="chart-container">
                    <canvas id="resourceTypeChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>Champion Difficulty Distribution</h2>
                <div class="chart-container">
                    <canvas id="difficultyChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>Champions Released by Year</h2>
                <div class="chart-container">
                    <canvas id="releaseYearChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Debug logging function
        function logDebug(message) {
            const debugInfo = document.getElementById('debugInfo');
            const timestamp = new Date().toISOString();
            debugInfo.innerHTML += `\n[${timestamp}] ${message}`;
            console.log(`[DEBUG] ${message}`);
        }
        
        // Use sample data directly for debugging
        const sampleChampions = [
            { herotype: "Fighter", range_type: "Melee", difficulty: 2, name: "Aatrox" },
            { herotype: "Mage", range_type: "Ranged", difficulty: 3, name: "Ahri" },
            { herotype: "Assassin", range_type: "Melee", difficulty: 2, name: "Akali" },
            { herotype: "Marksman", range_type: "Ranged", difficulty: 1, name: "Ashe" },
            { herotype: "Tank", range_type: "Melee", difficulty: 1, name: "Alistar" },
            { herotype: "Support", range_type: "Ranged", difficulty: 2, name: "Bard" },
            { herotype: "Fighter", range_type: "Melee", difficulty: 3, name: "Darius" },
            { herotype: "Mage", range_type: "Ranged", difficulty: 1, name: "Annie" },
            { herotype: "Assassin", range_type: "Melee", difficulty: 3, name: "Zed" },
            { herotype: "Marksman", range_type: "Ranged", difficulty: 2, name: "Ezreal" },
            { herotype: "Tank", range_type: "Melee", difficulty: 2, name: "Garen" },
            { herotype: "Support", range_type: "Ranged", difficulty: 1, name: "Thresh" },
            { herotype: "Fighter", range_type: "Melee", difficulty: 2, name: "Fiora" },
            { herotype: "Mage", range_type: "Ranged", difficulty: 3, name: "Lux" },
            { herotype: "Assassin", range_type: "Melee", difficulty: 3, name: "Katarina" }
        ];
        
        logDebug(`Using sample data with ${sampleChampions.length} champions`);
        
        // Initialize charts with sample data
        try {
            initializeCharts(sampleChampions);
        } catch (error) {
            logDebug(`Error initializing charts: ${error.message}`);
            console.error('Error initializing charts:', error);
        }

        function initializeCharts(champions) {
            logDebug(`Initializing charts with ${champions.length} champions`);
            
            try {
                // 1. Champions per Hero Type (Bar Chart)
                logDebug('Creating Champions per Hero Type chart');
                const heroTypeData = {};
                champions.forEach(champion => {
                    const type = champion.herotype || 'Unknown';
                    heroTypeData[type] = (heroTypeData[type] || 0) + 1;
                });
                logDebug(`Hero type data: ${JSON.stringify(heroTypeData)}`);
                
                const heroTypeCtx = document.getElementById('heroTypeChart').getContext('2d');
                new Chart(heroTypeCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(heroTypeData),
                        datasets: [{
                            label: 'Number of Champions',
                            data: Object.values(heroTypeData),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 206, 86, 0.7)',
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(153, 102, 255, 0.7)',
                                'rgba(255, 159, 64, 0.7)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
                logDebug('Champions per Hero Type chart created successfully');

                // 2. Melee vs. Ranged (Pie Chart)
                logDebug('Creating Melee vs. Ranged chart');
                const rangeData = {};
                champions.forEach(champion => {
                    const range = champion.range_type || 'Unknown';
                    rangeData[range] = (rangeData[range] || 0) + 1;
                });
                logDebug(`Range data: ${JSON.stringify(rangeData)}`);
                
                const rangeTypeCtx = document.getElementById('rangeTypeChart').getContext('2d');
                new Chart(rangeTypeCtx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(rangeData),
                        datasets: [{
                            data: Object.values(rangeData),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 206, 86, 0.7)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
                logDebug('Melee vs. Ranged chart created successfully');

                // 3. Resource Types (Bar Chart)
                logDebug('Creating Resource Types chart');
                const resourceData = {
                    'Mana': 0,
                    'Fury': 0,
                    'Energy': 0,
                    'Ferocity': 0,
                    'Rage': 0,
                    'Heat': 0,
                    'Other': 0
                };
                
                const championResources = {
                    // Champions with Mana
                    'Ahri': 'Mana', 'Anivia': 'Mana', 'Annie': 'Mana', 'AurelionSol': 'Mana', 'Azir': 'Mana',
                    'Brand': 'Mana', 'Cassiopeia': 'Mana', 'Diana': 'Mana', 'Ekko': 'Mana', 'Fizz': 'Mana',
                    'Galio': 'Mana', 'Heimerdinger': 'Mana', 'Karma': 'Mana', 'Karthus': 'Mana', 'Kassadin': 'Mana',
                    'Leblanc': 'Mana', 'Lissandra': 'Mana', 'Lux': 'Mana', 'Malzahar': 'Mana', 'Morgana': 'Mana',
                    'Nami': 'Mana', 'Orianna': 'Mana', 'Ryze': 'Mana', 'Sona': 'Mana', 'Swain': 'Mana',
                    'Syndra': 'Mana', 'Taliyah': 'Mana', 'Targon': 'Mana', 'TwistedFate': 'Mana', 'Veigar': 'Mana',
                    'Velkoz': 'Mana', 'Viktor': 'Mana', 'Xerath': 'Mana', 'Ziggs': 'Mana', 'Zilean': 'Mana',
                    'Zoe': 'Mana', 'Bard': 'Mana', 'Blitzcrank': 'Mana', 'Braum': 'Mana', 'ChoGath': 'Mana',
                    'Darius': 'Mana', 'Elise': 'Mana', 'Evelynn': 'Mana', 'Fiddlesticks': 'Mana', 'Gangplank': 'Mana',
                    'Garen': 'Mana', 'Graves': 'Mana', 'Hecarim': 'Mana', 'Illaoi': 'Mana', 'Irelia': 'Mana',
                    'JarvanIV': 'Mana', 'Jax': 'Mana', 'Jayce': 'Mana', 'Kalista': 'Mana', 'KhaZix': 'Mana',
                    'Kindred': 'Mana', 'Lulu': 'Mana', 'MasterYi': 'Mana', 'Mordekaiser': 'Mana', 'Nasus': 'Mana',
                    'Nocturne': 'Mana', 'Olaf': 'Mana', 'Pantheon': 'Mana', 'Poppy': 'Mana', 'Quinn': 'Mana',
                    'Rammus': 'Mana', 'Sejuani': 'Mana', 'Sion': 'Mana', 'Sivir': 'Mana', 'Skarner': 'Mana',
                    'TahmKench': 'Mana', 'Taric': 'Mana', 'Thresh': 'Mana', 'Trundle': 'Mana', 'Udyr': 'Mana',
                    'Urgot': 'Mana', 'Vi': 'Mana', 'Volibear': 'Mana', 'Warwick': 'Mana', 'Wukong': 'Mana',
                    'Xayah': 'Mana', 'XinZhao': 'Mana', 'Yasuo': 'Mana', 'Yorick': 'Mana', 'Zac': 'Mana',
                    'Alistar': 'Mana', 'Amumu': 'Mana', 'Ashe': 'Mana', 'Caitlyn': 'Mana', 'Corki': 'Mana',
                    'DrMundo': 'Mana', 'Ezreal': 'Mana', 'Fiora': 'Mana', 'Gragas': 'Mana', 'Ivern': 'Mana',
                    'Janna': 'Mana', 'Jhin': 'Mana', 'Jinx': 'Mana', 'KogMaw': 'Mana', 'Leona': 'Mana',
                    'Lucian': 'Mana', 'Lux': 'Mana', 'Maokai': 'Mana', 'MissFortune': 'Mana', 'MonkeyKing': 'Mana',
                    'Nidalee': 'Mana', 'Nunu': 'Mana', 'Riven': 'Mana', 'Singed': 'Mana', 'Soraka': 'Mana',
                    'Teemo': 'Mana', 'Tristana': 'Mana', 'Twitch': 'Mana', 'Varus': 'Mana', 'Vayne': 'Mana',
                    'Yuumi': 'Mana', 'Zyra': 'Mana',
                    
                    // Champions with Fury
                    'Aatrox': 'Fury', 'Renekton': 'Fury', 'Rengar': 'Fury', 'Shyvana': 'Fury', 'Tryndamere': 'Fury',
                    
                    // Champions with Energy
                    'Akali': 'Energy', 'Kennen': 'Energy', 'LeeSin': 'Energy', 'Shen': 'Energy', 'Zed': 'Energy',
                    
                    // Champions with Ferocity
                    'Katarina': 'Ferocity', 'RekSai': 'Ferocity',
                    
                    // Champions with Rage
                    'Gnar': 'Rage', 'Gwen': 'Rage',
                    
                    // Champions with Heat
                    'Rumble': 'Heat'
                };
                
                champions.forEach(champion => {
                    const resourceName = championResources[champion.name] || 'Other';
                    resourceData[resourceName]++;
                });
                logDebug(`Resource data: ${JSON.stringify(resourceData)}`);
                
                const resourceTypeCtx = document.getElementById('resourceTypeChart').getContext('2d');
                new Chart(resourceTypeCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(resourceData),
                        datasets: [{
                            label: 'Number of Champions',
                            data: Object.values(resourceData),
                            backgroundColor: [
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(255, 206, 86, 0.7)',
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(153, 102, 255, 0.7)',
                                'rgba(255, 159, 64, 0.7)',
                                'rgba(199, 199, 199, 0.7)'
                            ],
                            borderColor: [
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 99, 132, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                                'rgba(199, 199, 199, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
                logDebug('Resource Types chart created successfully');

                // 4. Champion Difficulty Distribution (Pie Chart)
                logDebug('Creating Champion Difficulty Distribution chart');
                const difficultyData = {1: 0, 2: 0, 3: 0};
                champions.forEach(champion => {
                    const difficulty = champion.difficulty || 2;
                    difficultyData[difficulty] = (difficultyData[difficulty] || 0) + 1;
                });
                logDebug(`Difficulty data: ${JSON.stringify(difficultyData)}`);
                
                const difficultyCtx = document.getElementById('difficultyChart').getContext('2d');
                new Chart(difficultyCtx, {
                    type: 'pie',
                    data: {
                        labels: ['Low (1)', 'Medium (2)', 'High (3)'],
                        datasets: [{
                            data: [difficultyData[1], difficultyData[2], difficultyData[3]],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 99, 132, 0.7)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
                logDebug('Champion Difficulty Distribution chart created successfully');

                // 5. Champions Released by Year (Line Chart)
                logDebug('Creating Champions Released by Year chart');
                const years = ['2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'];
                const releases = [12, 15, 18, 14, 16, 13, 11, 17, 14, 12, 15, 13, 16, 14, 18, 15];
                logDebug(`Release data: ${JSON.stringify({years, releases})}`);
                
                const releaseYearCtx = document.getElementById('releaseYearChart').getContext('2d');
                new Chart(releaseYearCtx, {
                    type: 'line',
                    data: {
                        labels: years,
                        datasets: [{
                            label: 'Champions Released',
                            data: releases,
                            fill: false,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            tension: 0.1,
                            pointBackgroundColor: 'rgba(153, 102, 255, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(153, 102, 255, 1)'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
                logDebug('Champions Released by Year chart created successfully');
                
                logDebug('All charts initialized successfully!');
                
            } catch (error) {
                logDebug(`Error in initializeCharts: ${error.message}`);
                console.error('Error in initializeCharts:', error);
            }
        }
    </script>
</body>
</html>
