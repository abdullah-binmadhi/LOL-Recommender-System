<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>LoL Champion Recommender - Find Your Perfect Champion</title>
    <meta name="description" content="Discover your perfect League of Legends champion with our AI-powered recommendation system. Answer a few questions and get personalized champion suggestions." />

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3E1E68 0%, #5D2F77 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #3E1E68 0%, #5D2F77 100%);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .champion-finder-icon::before {
            content: '';
            display: inline-block;
            width: 32px;
            height: 32px;
