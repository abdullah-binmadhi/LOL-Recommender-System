<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Integration</title>
</head>
<body>
    <h1>Testing Hybrid Champion System Integration</h1>
    <div id="results"></div>

    <script src="hybrid_champion_system.js"></script>
    <script>
        // Test the integration
        console.log('Testing hybrid champion system...');
        
        // Test champion count
        console.log(`Total champions: ${Object.keys(allChampionsCompact).length}`);
        console.log(`Detailed champions: ${Object.keys(detailedChampions).length}`);
        console.log(`Questions: ${questionsDatabase.length}`);
        
        // Test recommendation engine
        const testAnswers = {
            1: 'Marksman',
            2: 5,
            3: 8,
            4: 3,
            5: 5,
            6: 6,
            7: 4,
            8: 'aggressive',
            9: 'winning'
        };
        
        console.log('Testing recommendation...');
        const recommendation = RecommendationEngine.getBestRecommendation(testAnswers);
        console.log('Recommendation:', recommendation);
        
        if (recommendation) {
            const explanation = RecommendationEngine.generateExplanation(
                recommendation.champion, 
                testAnswers, 
                recommendation.confidence
            );
            console.log('Explanation:', explanation);
            
            const alternatives = RecommendationEngine.getAlternatives(testAnswers, recommendation.champion, 3);
            console.log('Alternatives:', alternatives);
        }
        
        // Display results
        document.getElementById('results').innerHTML = `
            <p>✅ Champions loaded: ${Object.keys(allChampionsCompact).length}</p>
            <p>✅ Detailed champions: ${Object.keys(detailedChampions).length}</p>
            <p>✅ Questions loaded: ${questionsDatabase.length}</p>
            <p>✅ Recommendation engine working: ${recommendation ? 'Yes' : 'No'}</p>
            ${recommendation ? `<p>✅ Sample recommendation: ${recommendation.champion.name} (${recommendation.confidence}%)</p>` : ''}
        `;
    </script>
</body>
</html>
