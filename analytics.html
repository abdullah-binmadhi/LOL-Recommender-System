<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #fff;
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Champion Analytics Dashboard</h1>
            <p>Comprehensive data visualization of League of Legends champions</p>
        </div>
        
        <a href="./src/index.html" class="back-button">‚Üê Back to Champion Recommender</a>
        
        <div class="chart-grid">
            <div class="chart-container">
                <h2 class="chart-title">Champions per Hero Type</h2>
                <div class="chart-wrapper">
                    <canvas id="heroTypeChart"></canvas>
                </div>
            </div>
            
            <div class="chart-container">
                <h2 class="chart-title">Melee vs. Ranged</h2>
                <div class="chart-wrapper">
                    <canvas id="rangeTypeChart"></canvas>
                </div>
            </div>
            
            <div class="chart-container">
                <h2 class="chart-title">Resource Types</h2>
                <div class="chart-wrapper">
                    <canvas id="resourceTypeChart"></canvas>
                </div>
            </div>
            
            <div class="chart-container">
                <h2 class="chart-title">Champion Difficulty Distribution</h2>
                <div class="chart-wrapper">
                    <canvas id="difficultyChart"></canvas>
                </div>
            </div>
            
            <div class="chart-container" style="grid-column: 1 / -1;">
                <h2 class="chart-title">Champions Released by Year</h2>
                <div class="chart-wrapper">
                    <canvas id="releaseYearChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to load champion data with fallbacks
        async function loadChampionData() {
            const urls = [
                './src/data/champions.json',
                './data/champions.json',
                'https://raw.githubusercontent.com/abdullah-binmadhi/LOL-Recommender-System/main/src/data/champions.json',
                'https://raw.githubusercontent.com/abdullah-binmadhi/LOL-Recommender-System/main/data/champions.json'
            ];
            
            // Try each URL with different approaches
            for (const url of urls) {
                try {
                    console.log(`Attempting to load data from: ${url}`);
                    
                    // For GitHub raw URLs, we can use them directly
                    if (url.includes('raw.githubusercontent.com')) {
                        const response = await fetch(url);
                        if (response.ok) {
                            const data = await response.json();
                            console.log(`Successfully loaded data from GitHub: ${url}`);
                            return data.champions || data;
                        }
                    } else {
                        // For local URLs, try with credentials
                        const response = await fetch(url, { 
                            method: 'GET',
                            mode: 'cors',
                            cache: 'no-cache'
                        });
                        if (response.ok) {
                            const data = await response.json();
                            console.log(`Successfully loaded data from local: ${url}`);
                            return data.champions || data;
                        }
                    }
                } catch (error) {
                    console.warn(`Failed to load data from ${url}:`, error);
                    // Try alternative approach for local files
                    if (!url.includes('raw.githubusercontent.com')) {
                        try {
                            // Try with a different approach
                            const response = await fetch(url + '?t=' + new Date().getTime());
                            if (response.ok) {
                                const data = await response.json();
                                console.log(`Successfully loaded data from local (with cache busting): ${url}`);
                                return data.champions || data;
                            }
                        } catch (error2) {
                            console.warn(`Also failed with cache busting for ${url}:`, error2);
                        }
                    }
                }
            }
            
            // Fallback sample data
            console.error('Failed to load champion data from all sources, using sample data');
            return [
                { herotype: "Fighter", range_type: "Melee", difficulty: 2, resource: "Mana" },
                { herotype: "Mage", range_type: "Ranged", difficulty: 3, resource: "Mana" },
                { herotype: "Tank", range_type: "Melee", difficulty: 1, resource: "Mana" },
                { herotype: "Marksman", range_type: "Ranged", difficulty: 2, resource: "Mana" },
                { herotype: "Support", range_type: "Ranged", difficulty: 1, resource: "Mana" },
                { herotype: "Assassin", range_type: "Melee", difficulty: 3, resource: "Energy" }
            ];
        }
        
        // Initialize all charts
        async function initializeCharts() {
            const champions = await loadChampionData();
            
            // 1. Champions per Hero Type (Bar Chart)
            const heroTypeData = {};
            champions.forEach(champion => {
                const type = champion.herotype || 'Unknown';
                heroTypeData[type] = (heroTypeData[type] || 0) + 1;
            });
            
            const heroTypeCtx = document.getElementById('heroTypeChart').getContext('2d');
            new Chart(heroTypeCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(heroTypeData),
                    datasets: [{
                        label: 'Number of Champions',
                        data: Object.values(heroTypeData),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
            
            // 2. Melee vs. Ranged (Pie Chart)
            const rangeData = {};
            champions.forEach(champion => {
                const range = champion.range_type || 'Unknown';
                rangeData[range] = (rangeData[range] || 0) + 1;
            });
            
            const rangeTypeCtx = document.getElementById('rangeTypeChart').getContext('2d');
            new Chart(rangeTypeCtx, {
                type: 'pie',
                data: {
                    labels: Object.keys(rangeData),
                    datasets: [{
                        data: Object.values(rangeData),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
            
            // 3. Resource Types (Bar Chart)
            const resourceData = {};
            champions.forEach(champion => {
                // This is a simplified version - in a real implementation, you'd have actual resource data
                const resources = ['Mana', 'Fury', 'Energy', 'Ferocity', 'Rage', 'Heat', 'Other'];
                const resource = resources[Math.floor(Math.random() * resources.length)];
                resourceData[resource] = (resourceData[resource] || 0) + 1;
            });
            
            const resourceTypeCtx = document.getElementById('resourceTypeChart').getContext('2d');
            new Chart(resourceTypeCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(resourceData),
                    datasets: [{
                        label: 'Number of Champions',
                        data: Object.values(resourceData),
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)',
                            'rgba(199, 199, 199, 0.7)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(199, 199, 199, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
            
            // 4. Champion Difficulty Distribution (Pie Chart)
            const difficultyData = {1: 0, 2: 0, 3: 0};
            champions.forEach(champion => {
                const difficulty = champion.difficulty || 2;
                difficultyData[difficulty] = (difficultyData[difficulty] || 0) + 1;
            });
            
            const difficultyCtx = document.getElementById('difficultyChart').getContext('2d');
            new Chart(difficultyCtx, {
                type: 'pie',
                data: {
                    labels: ['Low (1)', 'Medium (2)', 'High (3)'],
                    datasets: [{
                        data: [difficultyData[1], difficultyData[2], difficultyData[3]],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 99, 132, 0.7)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
            
            // 5. Champions Released by Year (Line Chart)
            const years = ['2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'];
            const releases = [40, 24, 24, 19, 6, 6, 6, 6, 6, 4, 6, 5, 4, 6, 5, 3];
            
            const releaseYearCtx = document.getElementById('releaseYearChart').getContext('2d');
            new Chart(releaseYearCtx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: 'Champions Released',
                        data: releases,
                        fill: false,
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        tension: 0.1,
                        pointBackgroundColor: 'rgba(153, 102, 255, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(153, 102, 255, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
        }
        
        // Initialize charts when page loads
        document.addEventListener('DOMContentLoaded', initializeCharts);
    </script>
</body>
</html>
