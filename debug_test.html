<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .error { color: red; background: #ffe6e6; padding: 10px; margin: 10px 0; }
        .success { color: green; background: #e6ffe6; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Debug Test - LoL Champion Recommender</h1>
    <div id="status"></div>
    <button onclick="testStartQuestionnaire()">Test Start Questionnaire</button>
    <button onclick="testRecommendation()">Test Recommendation</button>
    
    <div id="debug-info"></div>

    <script>
        console.log('Starting debug test...');
        
        // Test if files load
        let statusDiv = document.getElementById('status');
        let debugDiv = document.getElementById('debug-info');
        
        function addStatus(message, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.textContent = message;
            statusDiv.appendChild(div);
            console.log(message);
        }
        
        function testStartQuestionnaire() {
            try {
                if (typeof startQuestionnaire === 'function') {
                    addStatus('✅ startQuestionnaire function exists');
                    startQuestionnaire();
                } else {
                    addStatus('❌ startQuestionnaire function not found', true);
                }
            } catch (error) {
                addStatus('❌ Error calling startQuestionnaire: ' + error.message, true);
            }
        }
        
        function testRecommendation() {
            try {
                if (typeof RecommendationEngine !== 'undefined') {
                    addStatus('✅ RecommendationEngine exists');
                    const testAnswers = {1: 'Marksman', 2: 5, 3: 8, 4: 3, 5: 5, 6: 6, 7: 4, 8: 'aggressive', 9: 'winning'};
                    const rec = RecommendationEngine.getBestRecommendation(testAnswers);
                    if (rec) {
                        addStatus('✅ Recommendation generated: ' + rec.champion.name);
                    } else {
                        addStatus('❌ No recommendation generated', true);
                    }
                } else {
                    addStatus('❌ RecommendationEngine not found', true);
                }
            } catch (error) {
                addStatus('❌ Error testing recommendation: ' + error.message, true);
            }
        }
        
        // Check what's loaded
        window.addEventListener('load', function() {
            debugDiv.innerHTML = `
                <h3>Debug Information:</h3>
                <p>questionsDatabase exists: ${typeof questionsDatabase !== 'undefined'}</p>
                <p>RecommendationEngine exists: ${typeof RecommendationEngine !== 'undefined'}</p>
                <p>allChampionsCompact exists: ${typeof allChampionsCompact !== 'undefined'}</p>
                <p>app variable exists: ${typeof app !== 'undefined'}</p>
                <p>startQuestionnaire function exists: ${typeof startQuestionnaire === 'function'}</p>
            `;
        });
    </script>
    
    <script src="hybrid_champion_system.js"></script>
    <script src="app.js"></script>
</body>
</html>
