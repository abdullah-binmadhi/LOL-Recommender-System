<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Champion Analytics Dashboard</title>
    <!-- Use a specific version of Chart.js to ensure compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3E1E68 0%, #5D2F77 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .chart-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #fff;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .status {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .chart-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Simple Champion Analytics Dashboard</h1>
            <p>Testing with hardcoded sample data</p>
        </div>
        
        <a href="./" class="back-button">‚Üê Back to Home</a>
        
        <div class="status" id="status">
            Initializing charts...
        </div>
        
        <div class="dashboard">
            <div class="chart-card">
                <h2>Champions per Hero Type</h2>
                <div class="chart-container">
                    <canvas id="heroTypeChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>Melee vs. Ranged</h2>
                <div class="chart-container">
                    <canvas id="rangeTypeChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>Resource Types</h2>
                <div class="chart-container">
                    <canvas id="resourceTypeChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>Champion Difficulty Distribution</h2>
                <div class="chart-container">
                    <canvas id="difficultyChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>Champions Released by Year</h2>
                <div class="chart-container">
                    <canvas id="releaseYearChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update status
        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
            console.log(message);
        }
        
        // Function to load champion data with fallbacks
        async function loadChampionData() {
            const urls = [
                './src/data/champions.json',
                './data/champions.json',
                'https://raw.githubusercontent.com/abdullah-binmadhi/LOL-Recommender-System/main/src/data/champions.json',
                'https://raw.githubusercontent.com/abdullah-binmadhi/LOL-Recommender-System/main/data/champions.json'
            ];
            
            // Try each URL with different approaches
            for (const url of urls) {
                try {
                    console.log(`Attempting to load data from: ${url}`);
                    
                    // For GitHub raw URLs, we can use them directly
                    if (url.includes('raw.githubusercontent.com')) {
                        const response = await fetch(url);
                        if (response.ok) {
                            const data = await response.json();
                            console.log(`Successfully loaded data from GitHub: ${url}`);
                            return data.champions || data;
                        }
                    } else {
                        // For local URLs, try with credentials
                        const response = await fetch(url, { 
                            method: 'GET',
                            mode: 'cors',
                            cache: 'no-cache'
                        });
                        if (response.ok) {
                            const data = await response.json();
                            console.log(`Successfully loaded data from local: ${url}`);
                            return data.champions || data;
                        }
                    }
                } catch (error) {
                    console.warn(`Failed to load data from ${url}:`, error);
                    // Try alternative approach for local files
                    if (!url.includes('raw.githubusercontent.com')) {
                        try {
                            // Try with a different approach
                            const response = await fetch(url + '?t=' + new Date().getTime());
                            if (response.ok) {
                                const data = await response.json();
                                console.log(`Successfully loaded data from local (with cache busting): ${url}`);
                                return data.champions || data;
                            }
                        } catch (error2) {
                            console.warn(`Also failed with cache busting for ${url}:`, error2);
                        }
                    }
                }
            }
            
            // Fallback to sample data
            console.error('Failed to load champion data from all sources, using sample data');
            return [
                { herotype: "Fighter", range_type: "Melee", difficulty: 2, name: "Aatrox" },
                { herotype: "Mage", range_type: "Ranged", difficulty: 3, name: "Ahri" },
                { herotype: "Assassin", range_type: "Melee", difficulty: 2, name: "Akali" },
                { herotype: "Marksman", range_type: "Ranged", difficulty: 1, name: "Ashe" },
                { herotype: "Tank", range_type: "Melee", difficulty: 1, name: "Alistar" },
                { herotype: "Support", range_type: "Ranged", difficulty: 2, name: "Bard" },
                { herotype: "Fighter", range_type: "Melee", difficulty: 3, name: "Darius" },
                { herotype: "Mage", range_type: "Ranged", difficulty: 1, name: "Annie" },
                { herotype: "Assassin", range_type: "Melee", difficulty: 3, name: "Zed" },
                { herotype: "Marksman", range_type: "Ranged", difficulty: 2, name: "Ezreal" },
                { herotype: "Tank", range_type: "Melee", difficulty: 2, name: "Garen" },
                { herotype: "Support", range_type: "Ranged", difficulty: 1, name: "Thresh" },
                { herotype: "Fighter", range_type: "Melee", difficulty: 2, name: "Fiora" },
                { herotype: "Mage", range_type: "Ranged", difficulty: 3, name: "Lux" },
                { herotype: "Assassin", range_type: "Melee", difficulty: 3, name: "Katarina" },
                { herotype: "Fighter", range_type: "Melee", difficulty: 1, name: "Renekton" },
                { herotype: "Mage", range_type: "Ranged", difficulty: 2, name: "Orianna" },
                { herotype: "Assassin", range_type: "Melee", difficulty: 3, name: "Lee Sin" },
                { herotype: "Marksman", range_type: "Ranged", difficulty: 2, name: "Jinx" },
                { herotype: "Tank", range_type: "Melee", difficulty: 1, name: "Malphite" }
            ];
        }
        
        updateStatus('Page loaded, initializing charts with sample data...');
        
        // Sample champion data
        const sampleChampions = [
            { herotype: "Fighter", range_type: "Melee", difficulty: 2, name: "Aatrox" },
            { herotype: "Mage", range_type: "Ranged", difficulty: 3, name: "Ahri" },
            { herotype: "Assassin", range_type: "Melee", difficulty: 2, name: "Akali" },
            { herotype: "Marksman", range_type: "Ranged", difficulty: 1, name: "Ashe" },
            { herotype: "Tank", range_type: "Melee", difficulty: 1, name: "Alistar" },
            { herotype: "Support", range_type: "Ranged", difficulty: 2, name: "Bard" },
            { herotype: "Fighter", range_type: "Melee", difficulty: 3, name: "Darius" },
            { herotype: "Mage", range_type: "Ranged", difficulty: 1, name: "Annie" },
            { herotype: "Assassin", range_type: "Melee", difficulty: 3, name: "Zed" },
            { herotype: "Marksman", range_type: "Ranged", difficulty: 2, name: "Ezreal" },
            { herotype: "Tank", range_type: "Melee", difficulty: 2, name: "Garen" },
            { herotype: "Support", range_type: "Ranged", difficulty: 1, name: "Thresh" },
            { herotype: "Fighter", range_type: "Melee", difficulty: 2, name: "Fiora" },
            { herotype: "Mage", range_type: "Ranged", difficulty: 3, name: "Lux" },
            { herotype: "Assassin", range_type: "Melee", difficulty: 3, name: "Katarina" },
            { herotype: "Fighter", range_type: "Melee", difficulty: 1, name: "Renekton" },
            { herotype: "Mage", range_type: "Ranged", difficulty: 2, name: "Orianna" },
            { herotype: "Assassin", range_type: "Melee", difficulty: 3, name: "Lee Sin" },
            { herotype: "Marksman", range_type: "Ranged", difficulty: 2, name: "Jinx" },
            { herotype: "Tank", range_type: "Melee", difficulty: 1, name: "Malphite" }
        ];
        
        updateStatus(`Loaded ${sampleChampions.length} sample champions, creating charts...`);
        
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', async function() {
            updateStatus('DOM loaded, loading champion data...');
            try {
                const champions = await loadChampionData();
                updateStatus(`Loaded ${champions.length} champions, initializing charts...`);
                initializeCharts(champions);
            } catch (error) {
                updateStatus(`Error loading champion data: ${error.message}`);
                console.error('Error loading champion data:', error);
                // Fallback to sample data
                initializeCharts([
                    { herotype: "Fighter", range_type: "Melee", difficulty: 2, name: "Aatrox" },
                    { herotype: "Mage", range_type: "Ranged", difficulty: 3, name: "Ahri" },
                    { herotype: "Assassin", range_type: "Melee", difficulty: 2, name: "Akali" },
                    { herotype: "Marksman", range_type: "Ranged", difficulty: 1, name: "Ashe" },
                    { herotype: "Tank", range_type: "Melee", difficulty: 1, name: "Alistar" },
                    { herotype: "Support", range_type: "Ranged", difficulty: 2, name: "Bard" },
                    { herotype: "Fighter", range_type: "Melee", difficulty: 3, name: "Darius" },
                    { herotype: "Mage", range_type: "Ranged", difficulty: 1, name: "Annie" },
                    { herotype: "Assassin", range_type: "Melee", difficulty: 3, name: "Zed" },
                    { herotype: "Marksman", range_type: "Ranged", difficulty: 2, name: "Ezreal" },
                    { herotype: "Tank", range_type: "Melee", difficulty: 2, name: "Garen" },
                    { herotype: "Support", range_type: "Ranged", difficulty: 1, name: "Thresh" },
                    { herotype: "Fighter", range_type: "Melee", difficulty: 2, name: "Fiora" },
                    { herotype: "Mage", range_type: "Ranged", difficulty: 3, name: "Lux" },
                    { herotype: "Assassin", range_type: "Melee", difficulty: 3, name: "Katarina" },
                    { herotype: "Fighter", range_type: "Melee", difficulty: 1, name: "Renekton" },
                    { herotype: "Mage", range_type: "Ranged", difficulty: 2, name: "Orianna" },
                    { herotype: "Assassin", range_type: "Melee", difficulty: 3, name: "Lee Sin" },
                    { herotype: "Marksman", range_type: "Ranged", difficulty: 2, name: "Jinx" },
                    { herotype: "Tank", range_type: "Melee", difficulty: 1, name: "Malphite" }
                ]);
            }
        });
        
        function initializeCharts(champions) {
            try {
                updateStatus('Creating Champions per Hero Type chart...');
                
                // 1. Champions per Hero Type (Bar Chart)
                const heroTypeData = {};
                champions.forEach(champion => {
                    const type = champion.herotype || 'Unknown';
                    heroTypeData[type] = (heroTypeData[type] || 0) + 1;
                });
                
                const heroTypeCtx = document.getElementById('heroTypeChart').getContext('2d');
                new Chart(heroTypeCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(heroTypeData),
                        datasets: [{
                            label: 'Number of Champions',
                            data: Object.values(heroTypeData),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 206, 86, 0.7)',
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(153, 102, 255, 0.7)',
                                'rgba(255, 159, 64, 0.7)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
                updateStatus('Champions per Hero Type chart created successfully');

                // 2. Melee vs. Ranged (Pie Chart)
                updateStatus('Creating Melee vs. Ranged chart...');
                const rangeData = {};
                champions.forEach(champion => {
                    const range = champion.range_type || 'Unknown';
                    rangeData[range] = (rangeData[range] || 0) + 1;
                });
                
                const rangeTypeCtx = document.getElementById('rangeTypeChart').getContext('2d');
                new Chart(rangeTypeCtx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(rangeData),
                        datasets: [{
                            data: Object.values(rangeData),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 206, 86, 0.7)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
                updateStatus('Melee vs. Ranged chart created successfully');

                // 3. Resource Types (Bar Chart)
                updateStatus('Creating Resource Types chart...');
                const resourceData = {
                    'Mana': 0,
                    'Fury': 0,
                    'Energy': 0,
                    'Ferocity': 0,
                    'Rage': 0,
                    'Heat': 0,
                    'Other': 0
                };
                
                const championResources = {
                    'Aatrox': 'Fury', 'Ahri': 'Mana', 'Akali': 'Energy', 'Ashe': 'Mana', 
                    'Alistar': 'Mana', 'Bard': 'Mana', 'Darius': 'Mana', 'Annie': 'Mana',
                    'Zed': 'Energy', 'Ezreal': 'Mana', 'Garen': 'Mana', 'Thresh': 'Mana',
                    'Fiora': 'Mana', 'Lux': 'Mana', 'Katarina': 'Ferocity', 'Renekton': 'Fury',
                    'Orianna': 'Mana', 'Lee Sin': 'Energy', 'Jinx': 'Mana', 'Malphite': 'Mana'
                };
                
                champions.forEach(champion => {
                    const resourceName = championResources[champion.name] || 'Other';
                    resourceData[resourceName]++;
                });
                
                const resourceTypeCtx = document.getElementById('resourceTypeChart').getContext('2d');
                new Chart(resourceTypeCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(resourceData),
                        datasets: [{
                            label: 'Number of Champions',
                            data: Object.values(resourceData),
                            backgroundColor: [
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(255, 206, 86, 0.7)',
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(153, 102, 255, 0.7)',
                                'rgba(255, 159, 64, 0.7)',
                                'rgba(199, 199, 199, 0.7)'
                            ],
                            borderColor: [
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 99, 132, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                                'rgba(199, 199, 199, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
                updateStatus('Resource Types chart created successfully');

                // 4. Champion Difficulty Distribution (Pie Chart)
                updateStatus('Creating Champion Difficulty Distribution chart...');
                const difficultyData = {1: 0, 2: 0, 3: 0};
                champions.forEach(champion => {
                    const difficulty = champion.difficulty || 2;
                    difficultyData[difficulty] = (difficultyData[difficulty] || 0) + 1;
                });
                
                const difficultyCtx = document.getElementById('difficultyChart').getContext('2d');
                new Chart(difficultyCtx, {
                    type: 'pie',
                    data: {
                        labels: ['Low (1)', 'Medium (2)', 'High (3)'],
                        datasets: [{
                            data: [difficultyData[1], difficultyData[2], difficultyData[3]],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(255, 99, 132, 0.7)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
                updateStatus('Champion Difficulty Distribution chart created successfully');

                // 5. Champions Released by Year (Line Chart)
                updateStatus('Creating Champions Released by Year chart...');
                const years = ['2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'];
                // Based on actual League of Legends champion release history
                const releases = [40, 24, 24, 19, 6, 6, 6, 6, 6, 4, 6, 5, 4, 6, 5, 3];
                
                const releaseYearCtx = document.getElementById('releaseYearChart').getContext('2d');
                new Chart(releaseYearCtx, {
                    type: 'line',
                    data: {
                        labels: years,
                        datasets: [{
                            label: 'Champions Released',
                            data: releases,
                            fill: false,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            tension: 0.1,
                            pointBackgroundColor: 'rgba(153, 102, 255, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(153, 102, 255, 1)'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            x: {
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
                updateStatus('All charts created successfully!');
                
            } catch (error) {
                updateStatus(`Error creating charts: ${error.message}`);
                console.error('Error creating charts:', error);
            }
        }
    </script>
</body>
</html>
