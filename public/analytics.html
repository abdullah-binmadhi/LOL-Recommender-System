<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3E1E68 0%, #5D2F77 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .chart-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #fff;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .chart-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Champion Analytics Dashboard</h1>
            <p>Comprehensive data visualization of League of Legends champions</p>
        </div>
        
        <button class="back-button" onclick="window.location.href='./'">‚Üê Back to Home</button>
        
        <div class="dashboard">
            <div class="chart-card">
                <h2>Champions per Hero Type</h2>
                <div class="chart-container">
                    <canvas id="heroTypeChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>Melee vs. Ranged</h2>
                <div class="chart-container">
                    <canvas id="rangeTypeChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>Resource Types</h2>
                <div class="chart-container">
                    <canvas id="resourceTypeChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>Champion Difficulty Distribution</h2>
                <div class="chart-container">
                    <canvas id="difficultyChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2>Champions Released by Year</h2>
                <div class="chart-container">
                    <canvas id="releaseYearChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load champion data with improved error handling
        fetch('./data/champions.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const champions = data.champions;
                if (champions && champions.length > 0) {
                    console.log('Successfully loaded', champions.length, 'champions from src/data');
                    initializeCharts(champions);
                } else {
                    throw new Error('No champion data found in src/data');
                }
            })
            .catch(error => {
                console.error('Error loading champion data from src/data:', error);
                // Try alternative path
                fetch('./src/data/champions.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const champions = data.champions;
                        if (champions && champions.length > 0) {
                            console.log('Successfully loaded', champions.length, 'champions from data/');
                            initializeCharts(champions);
                        } else {
                            throw new Error('No champion data found in data/');
                        }
                    })
                    .catch(error => {
                        console.error('Error loading champion data from data/:', error);
                        // Use sample data if loading fails
                        const sampleChampions = [
                            { herotype: "Fighter", range_type: "Melee", difficulty: 2, name: "Aatrox", resource: "Fury" },
                            { herotype: "Mage", range_type: "Ranged", difficulty: 3, name: "Ahri", resource: "Mana" },
                            { herotype: "Tank", range_type: "Melee", difficulty: 1, name: "Alistar", resource: "Mana" },
                            { herotype: "Marksman", range_type: "Ranged", difficulty: 2, name: "Ashe", resource: "Mana" },
                            { herotype: "Support", range_type: "Ranged", difficulty: 1, name: "Bard", resource: "Mana" },
                            { herotype: "Assassin", range_type: "Melee", difficulty: 3, name: "Akali", resource: "Energy" },
                            { herotype: "Fighter", range_type: "Melee", difficulty: 2, name: "Darius", resource: "Mana" },
                            { herotype: "Mage", range_type: "Ranged", difficulty: 1, name: "Annie", resource: "Mana" },
                            { herotype: "Tank", range_type: "Melee", difficulty: 3, name: "Garen", resource: "Mana" },
                            { herotype: "Marksman", range_type: "Ranged", difficulty: 2, name: "Ezreal", resource: "Mana" },
                            { herotype: "Support", range_type: "Ranged", difficulty: 1, name: "Thresh", resource: "Mana" },
                            { herotype: "Assassin", range_type: "Melee", difficulty: 3, name: "Zed", resource: "Energy" },
                            { herotype: "Fighter", range_type: "Melee", difficulty: 2, name: "Fiora", resource: "Mana" },
                            { herotype: "Mage", range_type: "Ranged", difficulty: 3, name: "Lux", resource: "Mana" },
                            { herotype: "Tank", range_type: "Melee", difficulty: 1, name: "Malphite", resource: "Mana" }
                        ];
                        console.log('Using sample data for charts');
                        initializeCharts(sampleChampions);
                    });
            });

        function initializeCharts(champions) {
            console.log('Initializing charts with', champions.length, 'champions');
            // 1. Champions per Hero Type (Bar Chart)
            const heroTypeData = {};
            champions.forEach(champion => {
                const type = champion.herotype || 'Unknown';
                heroTypeData[type] = (heroTypeData[type] || 0) + 1;
            });
            
            const heroTypeCtx = document.getElementById('heroTypeChart').getContext('2d');
            new Chart(heroTypeCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(heroTypeData),
                    datasets: [{
                        label: 'Number of Champions',
                        data: Object.values(heroTypeData),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });

            // 2. Melee vs. Ranged (Pie Chart)
            const rangeData = {};
            champions.forEach(champion => {
                const range = champion.range_type || 'Unknown';
                rangeData[range] = (rangeData[range] || 0) + 1;
            });
            
            const rangeTypeCtx = document.getElementById('rangeTypeChart').getContext('2d');
            new Chart(rangeTypeCtx, {
                type: 'pie',
                data: {
                    labels: Object.keys(rangeData),
                    datasets: [{
                        data: Object.values(rangeData),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });

            // 3. Resource Types (Bar Chart) - Show actual resource types
            // Since resource data is not in the main champion file, we'll use a mapping
            const resourceData = {
                'Mana': 0,
                'Fury': 0,
                'Energy': 0,
                'Ferocity': 0,
                'Rage': 0,
                'Heat': 0,
                'Other': 0
            };
            
            const championResources = {
                // Champions with Mana (most common)
                'Aatrox': 'Fury', 'Ahri': 'Mana', 'Akali': 'Energy', 'Alistar': 'Mana', 'Amumu': 'Mana',
                'Anivia': 'Mana', 'Annie': 'Mana', 'Aphelios': 'Mana', 'Ashe': 'Mana', 'AurelionSol': 'Mana',
                'Azir': 'Mana', 'Bard': 'Mana', 'Blitzcrank': 'Mana', 'Brand': 'Mana', 'Braum': 'Mana',
                'Caitlyn': 'Mana', 'Camille': 'Mana', 'Cassiopeia': 'Mana', 'ChoGath': 'Mana', 'Corki': 'Mana',
                'Darius': 'Mana', 'Diana': 'Mana', 'DrMundo': 'Mana', 'Draven': 'Mana', 'Ekko': 'Mana',
                'Elise': 'Mana', 'Evelynn': 'Mana', 'Ezreal': 'Mana', 'Fiddlesticks': 'Mana', 'Fiora': 'Mana',
                'Fizz': 'Mana', 'Galio': 'Mana', 'Gangplank': 'Mana', 'Garen': 'Mana', 'Gragas': 'Mana',
                'Graves': 'Mana', 'Hecarim': 'Mana', 'Heimerdinger': 'Mana', 'Illaoi': 'Mana', 'Irelia': 'Mana',
                'Ivern': 'Mana', 'Janna': 'Mana', 'JarvanIV': 'Mana', 'Jax': 'Mana', 'Jayce': 'Mana',
                'Jhin': 'Mana', 'Jinx': 'Mana', 'Kaisa': 'Mana', 'Kalista': 'Mana', 'Karma': 'Mana',
                'Karthus': 'Mana', 'Kassadin': 'Mana', 'Katarina': 'Ferocity', 'Kayle': 'Mana', 'Kayn': 'Fury',
                'Kennen': 'Energy', 'Khazix': 'Mana', 'Kindred': 'Mana', 'Kled': 'Fury', 'KogMaw': 'Mana',
                'Leblanc': 'Mana', 'LeeSin': 'Energy', 'Leona': 'Mana', 'Lissandra': 'Mana', 'Lucian': 'Mana',
                'Lulu': 'Mana', 'Lux': 'Mana', 'Malphite': 'Mana', 'Malzahar': 'Mana', 'Maokai': 'Mana',
                'MasterYi': 'Mana', 'MissFortune': 'Mana', 'MonkeyKing': 'Mana', 'Mordekaiser': 'Mana', 'Morgana': 'Mana',
                'Nami': 'Mana', 'Nasus': 'Mana', 'Nautilus': 'Mana', 'Neeko': 'Mana', 'Nidalee': 'Mana',
                'Nocturne': 'Mana', 'Nunu': 'Mana', 'Olaf': 'Mana', 'Orianna': 'Mana', 'Ornn': 'Mana',
                'Pantheon': 'Mana', 'Poppy': 'Mana', 'Pyke': 'Mana', 'Qiyana': 'Mana', 'Quinn': 'Mana',
                'Rakan': 'Mana', 'Rammus': 'Mana', 'RekSai': 'Ferocity', 'Rell': 'Mana', 'Renekton': 'Fury',
                'Rengar': 'Fury', 'Riven': 'Mana', 'Rumble': 'Heat', 'Ryze': 'Mana', 'Samira': 'Mana',
                'Sejuani': 'Mana', 'Senna': 'Mana', 'Seraphine': 'Mana', 'Sett': 'Fury', 'Shaco': 'Mana',
                'Shen': 'Energy', 'Shyvana': 'Fury', 'Singed': 'Mana', 'Sion': 'Mana', 'Sivir': 'Mana',
                'Skarner': 'Mana', 'Sona': 'Mana', 'Soraka': 'Mana', 'Swain': 'Mana', 'Sylas': 'Mana',
                'Syndra': 'Mana', 'TahmKench': 'Mana', 'Taliyah': 'Mana', 'Talon': 'Mana', 'Taric': 'Mana',
                'Teemo': 'Mana', 'Thresh': 'Mana', 'Tristana': 'Mana', 'Trundle': 'Mana', 'Tryndamere': 'Fury',
                'TwistedFate': 'Mana', 'Twitch': 'Mana', 'Udyr': 'Mana', 'Urgot': 'Mana', 'Varus': 'Mana',
                'Vayne': 'Mana', 'Veigar': 'Mana', 'Velkoz': 'Mana', 'Vex': 'Mana', 'Vi': 'Mana',
                'Viktor': 'Mana', 'Vladimir': 'Mana', 'Volibear': 'Mana', 'Warwick': 'Mana', 'Xayah': 'Mana',
                'Xerath': 'Mana', 'XinZhao': 'Mana', 'Yasuo': 'Mana', 'Yone': 'Fury', 'Yorick': 'Mana',
                'Yuumi': 'Mana', 'Zac': 'Mana', 'Zed': 'Energy', 'Ziggs': 'Mana', 'Zilean': 'Mana',
                'Zoe': 'Mana', 'Zyra': 'Mana',
                
                // Champions with Fury
                'Aatrox': 'Fury', 'Renekton': 'Fury', 'Rengar': 'Fury', 'Shyvana': 'Fury', 'Tryndamere': 'Fury',
                'Kled': 'Fury', 'Sett': 'Fury', 'Yone': 'Fury', 'Kayn': 'Fury',
                
                // Champions with Energy
                'Akali': 'Energy', 'Kennen': 'Energy', 'LeeSin': 'Energy', 'Shen': 'Energy', 'Zed': 'Energy',
                
                // Champions with Ferocity
                'Katarina': 'Ferocity', 'RekSai': 'Ferocity',
                
                // Champions with Rage
                'Gnar': 'Rage', 'Gwen': 'Rage',
                
                // Champions with Heat
                'Rumble': 'Heat'
            };
            
            // Count resource types
            champions.forEach(champion => {
                const resourceName = championResources[champion.name] || 'Other';
                resourceData[resourceName]++;
            });
            
            // Remove resource types with zero count
            const filteredResourceData = {};
            for (const [key, value] of Object.entries(resourceData)) {
                if (value > 0) {
                    filteredResourceData[key] = value;
                }
            }
            
            const resourceTypeCtx = document.getElementById('resourceTypeChart').getContext('2d');
            new Chart(resourceTypeCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(filteredResourceData),
                    datasets: [{
                        label: 'Number of Champions',
                        data: Object.values(filteredResourceData),
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)',
                            'rgba(199, 199, 199, 0.7)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(199, 199, 199, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
            
            // 4. Champion Difficulty Distribution (Pie Chart)
            // Count difficulty levels for the difficulty distribution chart
            const difficultyData = {1: 0, 2: 0, 3: 0};
            champions.forEach(champion => {
                const difficulty = champion.difficulty || 2;
                difficultyData[difficulty] = (difficultyData[difficulty] || 0) + 1;
            });
            
            const difficultyCtx = document.getElementById('difficultyChart').getContext('2d');
            new Chart(difficultyCtx, {
                type: 'pie',
                data: {
                    labels: ['Low (1)', 'Medium (2)', 'High (3)'],
                    datasets: [{
                        data: [difficultyData[1], difficultyData[2], difficultyData[3]],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 99, 132, 0.7)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });

            // 5. Champions Released by Year (Line Chart)
            // Based on actual League of Legends champion release history
            const years = ['2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'];
            // Actual champion release counts per year
            const releases = [40, 24, 24, 19, 6, 6, 6, 6, 6, 4, 6, 5, 4, 6, 5, 3];
            
            const releaseYearCtx = document.getElementById('releaseYearChart').getContext('2d');
            new Chart(releaseYearCtx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: 'Champions Released',
                        data: releases,
                        fill: false,
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        tension: 0.1,
                        pointBackgroundColor: 'rgba(153, 102, 255, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(153, 102, 255, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
